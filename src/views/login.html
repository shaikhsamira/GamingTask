<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Example</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="toaster-container" id="toaster">
            Invalide userid and password
        </div>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" class="login-input" id="username" placeholder="Username" required>
            <input type="password" class="login-input" id="password" placeholder="Password" required>
            <button type="button" class="login-button" onclick="authenticate()">Login</button>
        </form>
    </div>
    
   <script src="../service/login.js" ></script>
</body>
</html>
